baseURL = "https://lovector.me/"
title = "CORNER OF THE WORLD"
author = "isees"
theme = "hugo-book"
copyright = "&copy; 2018. All rights reserved."
canonifyurls = true
hasCJKLanguage = true

# 添加以下行
disablePathToLower = true
enableGitInfo = true

# 如果您不需要分类和标签页面，可以添加以下行
# disableKinds = ['taxonomy', 'taxonomyTerm']

[params]
  # 保留您原有的参数
  subtitle = ""
  brand = "LOVECTOR"
  googleAnalytics = "UA-114659566-1"
  disqus = "lovector"
  highlightjs = "androidstudio"
  highlightjs_extra_languages = ["yaml"]
  dateFormat = "02 Jan 2006, 15:04"
  custom_css = ["css/my.css"]
  custom_js = ["js/my.js"]
  enableToc = true

  # 添加 hugo-book 特定的参数
  BookTheme = 'light'
  BookToC = true
  BookSection = 'post'  # 使用 'post' 目录作为主要内容
  BookSearch = true
  BookComments = true
  BookPortableLinks = true
  BookServiceWorker = true
  BookDateFormat = '2006-01-02'

  # 如果您有 GitHub 仓库，可以添加以下行
  # BookRepo = 'https://github.com/yourusername/your-repo'
  # BookEditPath = 'edit/master'

[menu]
  # 保留您原有的菜单配置
  [[menu.main]]
    name = "Home"
    pre = "<i class='fa fa-home fa-fw'></i>"
    weight = 1
    identifier = "home"
    url = "/"
  [[menu.main]]
    name = "Posts"
    pre = "<i class='fa fa-list fa-fw'></i>"
    weight = 2
    identifier = "post"
    url = "/post/"
  [[menu.main]]
    name = "Tags"
    pre = "<i class='fa fa-tag fa-fw'></i>"
    weight = 3
    identifier = "tags"
    url = "/tags/"
  [[menu.main]]
    name = "About"
    pre = "<i class='fa fa-user fa-fw'></i>"
    weight = 4
    identifier = "about"
    url = "/about/"

[social]
  # 保留您原有的社交媒体链接
  github = "isees"

# 移除 [pagination] 部分，因为 hugo-book 主题可能不使用这个配置

# 保留 [outputs] 配置
[outputs]
  page = ["HTML", "RSS"]
